<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replays des Courses</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #444;
        color: #fff;
        text-align: center;
        padding: 1em 0;
      }
      main {
        max-width: 800px;
        margin: 2em auto;
        padding: 1em;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        color: #444;
      }
      .video-container {
        margin-bottom: 2em;
      }
      video {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .footer {
        text-align: center;
        padding: 1em 0;
        margin-top: 2em;
        background-color: #444;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Replays des Courses</h1>
      <p>Vidéos disponibles pendant 1 mois.</p>
    </header>
    <main>
      <div class="video-container">
        <h2>Course 1</h2>
        <video controls>
          <source src="videos/Lasvegas.mp4" type="video/mp4" />
          Votre navigateur ne supporte pas la lecture vidéo.
        </video>
      </div>
      <!--
      <div class="video-container">
        <h2>Course 2</h2>
        <video controls>
          <source src="videos/course2.mp4" type="video/mp4" />
          Votre navigateur ne supporte pas la lecture vidéo.
        </video>
      </div>-->
    </main>
    <footer class="footer">
      <p>&copy; 2024 - Replays des Courses</p>
    </footer>
  </body>
</html>
